<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}


h1 {
    color: #333;
}

#covid-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}


.covid-card {
    width: 250px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.2s;
}


.covid-card:hover {
    transform: scale(1.05);
}


.covid-card h3 {
    color: #2c3e50;
    margin: 10px 0;
}

.covid-card p {
    margin: 5px 0;
    font-size: 16px;
    color: #555;
}
</style>
<body>
    <h1>COVID-19 Tracker</h1>
    <div id="covid-container"></div>

    <script src="main.js"></script> 
</body>
</html>
